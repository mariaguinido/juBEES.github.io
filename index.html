<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>juBEES - Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>juBEES</h1>
    <div class="theme-note">Theme: Black & Pink</div>
  </header>

  <main class="container">
    <section class="cards-grid">
      <!-- Example cards: duplicate or generate dynamically -->
      <div class="card" data-sensor="sensor-1">
        <h3>Sensor 1</h3>
        <p>Last: --</p>
      </div>
      <div class="card" data-sensor="sensor-2">
        <h3>Sensor 2</h3>
        <p>Last: --</p>
      </div>
      <div class="card" data-sensor="sensor-3">
        <h3>Sensor 3</h3>
        <p>Last: --</p>
      </div>
    </section>

    <section class="video-section">
      <h2>Live Stream</h2>
      <!-- Either use <video> with source or iframe embed -->
      <div class="video-wrap">
        <video id="livestream" controls autoplay muted playsinline poster="">
          <!-- Source will be set by user or script -->
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="live-controls">
        <input id="stream-url" placeholder="Paste livestream URL (HLS .m3u8 or direct mp4) or leave for YouTube embed" />
        <button id="set-stream">Set stream</button>
        <button id="set-youtube">Embed YouTube</button>
      </div>
    </section>

    <section class="datalog-section">
      <h2>Data Log</h2>
      <table id="datalog-table">
        <thead>
          <tr><th>Timestamp</th><th>Type</th><th>Value</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Modal for chart + logs per sensor -->
  <div id="modal" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-backdrop" id="modal-backdrop"></div>
    <div class="modal-panel">
      <header class="modal-header">
        <h3 id="modal-title">Sensor</h3>
        <button id="modal-close" class="btn-close">âœ•</button>
      </header>
      <div class="modal-body">
        <canvas id="timeseries-chart" height="200"></canvas>

        <h4>Recent detections</h4>
        <table id="modal-log-table">
          <thead><tr><th>Time</th><th>Value</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="scripts.js" defer></script>
</body>
</html>
